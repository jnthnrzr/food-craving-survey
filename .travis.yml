language: python
python:
  - "3.6.1"
# cache folders:
cache: pip
# sudo permission:
sudo: false
# command to install dependencies
install:
  - "pip install -U pip"
  - "pip install -r requirements.txt"
  - "pip install coveralls"

# command to run tests
script:
  - "py.test --cov=backend/"

# command to run coverage
after success:
  - "coveralls"
