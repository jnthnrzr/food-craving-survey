{% extends "base.html" %}
{% block body %}
    <form method="POST">

        {{ form.csrf_token }}
        <div class="row justify-content-center">
            <div class="row justify-content-center">
                {{ label }}
                {{ form.number(class="text-center w-25") }}
            </div>
        </div>

        <div class="row justify-content-center">
                <button type="submit" value="Download"
                        class="btn btn-outline-black">
                    Next<i class="fa fa-arrow-right ml-2"></i>
                </button>
        </div>
    </form>
{% endblock %}
