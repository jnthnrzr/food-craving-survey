{% extends "base.html" %}
{% block head %}
    super()
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
          rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{{ url_for('static', filename='css/mdb.min.css') }}"
          rel="stylesheet">
    <style>
        /* Required for full background image */
        header, .view {
            height: 100%;
        }

        @media (max-width: 740px) {
            header, .view {
                height: 100vh;
            }
        }

        .navbar:not(.top-nav-collapse) {
            background: rgba(0, 65, 106, 0.95) !important;
        }

        @media (max-width: 768px) {
            .navbar:not(.top-nav-collapse) {
                {#background: #563e91 !important;#}
                background: rgba(0, 65, 106, 0.95) !important;

            }
        }

        @media (min-width: 800px) and (max-width: 850px) {
            .navbar:not(.top-nav-collapse) {
                background: rgba(0, 65, 106, 0.95) !important;
            }
        }

        .rgba-gradient {
            background: -moz-linear-gradient(45deg, rgba(180, 199, 240, 0.8), rgba(0, 65, 196, 0.85) 65%);
            background: -webkit-linear-gradient(45deg, rgba(180, 199, 240, 0.8), rgba(0, 65, 196, 0.85) 65%);
            background: linear-gradient(45deg, rgba(180, 199, 240, 0.8), rgba(0, 65, 196, 0.85) 65%);
        }
    </style>
{% endblock %}

{% block intro %}
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top
    justify-content-between">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for("index") }}">
                Food Craving Survey
            </a>
            <a class="nav-item nav-link white-text"
               href="{{ url_for("download") }}">
                <i class="fa fa-download ml-1"></i>
            </a>
        </div>
    </nav>
    <!-- Navbar -->
    <!-- Full Page Intro -->
    <div class="view">
        <video class="video-intro"
               poster="https://mdbootstrap.com/img/Photos/Others/background.jpg"
               playsinline autoplay muted loop>
            <source src="https://mdbootstrap.com/img/video/animation.mp4"
                    type="video/mp4">
        </video>
        <!-- Mask & flexbox options-->
        <div class="mask rgba-gradient d-flex justify-content-center align-items-center">
            <!-- Content -->
            <div class="container px-md-3 px-sm-0">
                <!--Grid row-->
                <div class="row wow fadeIn">
                    <!--Grid column-->
                    <div class="col-md-12 text-center white-text">
                        <h1 class="display-4 font-weight-bold mb-0 pt-md-5 pt-5 wow fadeInUp">
                            Pick Your Next Meal Course</h1>
                        <h5 class="pt-md-5 pt-sm-2 pt-5 pb-md-5 pb-sm-3 pb-5 wow fadeInUp"
                            data-wow-delay="0.2s">
                            We will get you what you want the most!</h5>
                        <div class="wow fadeInUp" data-wow-delay="0.4s">
                            <a style="border-radius: 8px;"
                               href="{{ url_for("input_participant") }}"
                               class="btn btn-lg btn-success btn-rounded">
                                <i class="fa fa-sign-in"></i> Start</a>
                        </div>
                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->
            </div>
            <!-- Content -->
        </div>
        <!-- Mask & flexbox options-->
    </div>
    <!-- Full Page Intro -->
{% endblock %}
