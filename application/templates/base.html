<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Food Craving Survey">
        <meta name="author" content="Jonathan Rozario">
        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
              rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="{{ url_for('static', filename='css/mdb.min.css') }}"
              rel="stylesheet">
        <!-- Your custom styles (optional) -->
        <link href="{{ url_for('static', filename='css/style.css') }}"
              rel="stylesheet">
        <title>Food Craving Survey</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
            }

            @media (max-width: 740px) {
                html, body {
                    height: 100vh;
                }
            }

            #main {
                padding-top: 65px;
            }

            #hearts {
                color: #e25555;
            }

            .container {
                width: 100%;
                min-height: 100%;
                position: relative;
            }

            .navbar:not(.top-nav-collapse) {
                background: rgba(0, 65, 106, 0.95) !important;
            }

            @media (max-width: 768px) {
                .navbar:not(.top-nav-collapse) {
                    background: rgba(0, 65, 106, 0.95) !important;

                }
            }

            @media (min-width: 800px) and (max-width: 850px) {
                .navbar:not(.top-nav-collapse) {
                    background: rgba(0, 65, 106, 0.95) !important;
                }
            }
        </style>
    {% endblock %}
</head>

<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top
    justify-content-between">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for("index") }}">
                Food Craving Survey
            </a>
            <a class="nav-item nav-link white-text"
               href="{{ url_for("download") }}" title="Download Data">
                Data <i class="fa fa-download ml-1"></i>
            </a>
        </div>
    </nav>
    <!-- Navbar -->
    {% block intro %}{% endblock %}
</header>

{% block content %}
<main id="main">
    <div class="container-fluid">
        {% block main %}{% endblock %}
            <div class="col-10 offset-1">
                {% block slider %}{% endblock %}
            </div>
            <div class="col-8 offset-2">
                {% block sliderbutton %}{% endblock %}
            </div>
        </div>
{#    </div>#}
</main>
{% endblock %}

<footer class="footer-copyright dark small py-3 text-center">
    <p>Made with <span id="hearts">&hearts;</span> by Jonathan Rozario</p>
</footer>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="{{ url_for('static',
    filename='js/jquery-3.3.1.min.js') }}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{{ url_for('static',
    filename='js/popper.min.js') }}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{{ url_for('static',
    filename='js/bootstrap.min.js') }}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{{ url_for('static',
    filename='js/mdb.min.js') }}"></script>
</body>

</html>
