<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Food Craving Survey">
    <meta name="author" content="Jonathan Rozario">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
          rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{{ url_for('static', filename='css/mdb.min.css') }}"
          rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{{ url_for('static', filename='css/style.css') }}"
          rel="stylesheet">
    {% block head %}
        <title>Food Craving Survey</title>
    {% endblock %}
</head>
<body class="white">
<main>
    <!--Main container-->
    <div class="container.fluid">
        <!--Grid row-->
        <div id="messages" class="row align-items-center">
            <div class="col-8 offset-2">
                {% if get_flashed_messages() %}
                    {% for message in get_flashed_messages() %}
                        <div class="animated rubberBand">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
        <!--Grid row-->
     </div>
    <div class="container.fluid">
        <!--Grid row-->
        <div class="row align-items-center">
            <div class="col-8 offset-2 text-center">
                        <span class="align-middle">
                            {% block body %}{% endblock %}
                        </span>
            </div>
            <div class="col-10 offset-1">
                        {% block slider %}{% endblock %}
            </div>
            <div class="col-8 offset-2">
                        {% block sliderbutton %}{% endblock %}
            </div>
        </div>
        <!--Grid row-->
    </div>
    <!--Main container-->
</main>

<footer>

</footer>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="{{ url_for('static',
    filename='js/jquery-3.3.1.min.js') }}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{{ url_for('static',
    filename='js/popper.min.js') }}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{{ url_for('static',
    filename='js/bootstrap.min.js') }}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{{ url_for('static',
    filename='js/mdb.min.js') }}"></script>
</body>

</html>
